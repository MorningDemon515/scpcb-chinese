align y = center
text1 = 机动特遣队（MTF）为处理特殊威胁或某些时候超过普通外勤人员处理能力或专业范围的情况（一般为十到二十人，超过50名特工的编组并非闻所未闻），可能在需要时会在设施或地点之间调动。
text2 = 机动特遣队Epsilon-11（“九尾狐”）是一支训练有素的队伍, 专门负责保护和重新收容在Site-[数据删除]的SCP。
text3 = 他们的任务包括重新收容SCP，保护幸存的基金会成员，以及击毙任何有敌意的D级人员。

