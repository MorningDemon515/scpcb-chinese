text1 = 混沌分裂者是从基金会分裂出去的一个组织，在1924年由一伙携带数个SCP物品擅离职守的叛乱分子所建立。
text2 = 混沌分裂者的主要行动基地及其现任领袖未知。该组织与基金会直接敌对，多次就SCP发生冲突。
