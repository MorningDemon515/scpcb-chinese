text1 = SCP-1162目前是Site-[数据删除]的煤渣砖墙上的一个洞。
text2 = SCP-1162会在一个有感知生命伸手进入洞中时被激活，此时他们的手指将接触到与SCP-1162当前所在墙面相似的固体表面，并能在洞中发现一个小到可以穿过洞口的物体。
text3 = 这些物品总会是使用者认为自己丢失或是在他们生命中寻找的某个东西。

