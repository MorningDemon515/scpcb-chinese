text1 = SCP-914是一个重达数吨，占地18平方米的巨型发条装置，由传动螺杆、传送带、滑轮、齿轮、弹簧和其他发条零件组成。
text2 = 当一个物体被放入输入间且钥匙已经扭紧时，隔间的门会关上，此时SCP-914会开始“精炼”隔间中的物体。此过程中没有任何能量损失，并且根据其选择面板上指定的加工程度对该物体进行“精炼”。
text3 = 现阶段不允许使用SCP-914进行任何与生物活体有关的实验。

[SCP-939]
image path = 939.jpg
align x = left
align y = top
disablebackground = true
text1 = SCP-939是一种群居性的温血食肉动物，其多处身体系统产生了类似穴居生物的退化状况。SCP-939直立时平均身高约2米，平均体重250千克，但个体之间体重差异较大。
text2 = SCP-939诱捕猎物的主要方式是用其过去的受害者的声音模仿人类讲话，但也有模仿其他生物和夜间主动出击的情况被记录在案。
text3 = 它们通常只需在头盖骨或颈部猛咬一口就能杀死猎物；据测量咬合的压强大于35兆帕斯卡。

[SCP-966]
image path = 966.jpg
align x = left
align y = bottom
disablebackground = true
text1 = SCP-966仅在700纳米至约900纳米波长的光波范围内可见。这适用于所有SCP-966的组织，无论其当前状态如何。
text2 = 他们的捕猎方法包括发射一波前所未见的种类的波长，这种能力将永久抑制受影响的猎物进入任何NREM和REM睡眠阶段（正常的睡眠即由两者组成），同时也会失去浅层睡眠的能力。
text3 = 在剥夺猎物的睡眠后，SCP-966会一直保持潜行跟踪直到猎物因为缺乏休息而瘫痪。此时，SCP-966会持续进食直到猎物吃尽。

[SCP-970]
