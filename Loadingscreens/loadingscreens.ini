text1 = SCP-860是一把外形普通的深蓝色钥匙。
text2 = 每过一段随机的时间，钥匙刃上会出现一系列数字——随后被证实是地理信息坐标。
text3 = SCP-860可以解锁任何位于给定坐标区域内需要钥匙的传统门锁。
text4 = 当SCP-860被用来打开一扇门时，门不会通向其原本的地方。 相反，它通向一小片森林空地，这片空间进一步指定为SCP-860-1。

[SCP-895]
