text1 = SCP-205是一对用于摄影的泛光灯。两盏灯发出的光都带有一种SCP-205所独有的特征，并能够完全透过任何非白色的表面。
text2 = 如果光线持续不断通过任何物质，除了不产生影子外，每盏灯会在平滑的白色表面上显示一不明年轻女子的影子，例如52号隔间的投影幕。

[SCP-294]
image path = 294.jpg
align x = center
align y = bottom
disablebackground = true
text1 = SCP-294外观为一台标准的咖啡自动售货机，唯一显著的不同之处在于它拥有输入键盘，其按键布局与QWERTY键盘相符。
text2 = 使用键盘输入任何液体的名称后，项目将放置一个标准的12盎司纸杯并倒入指定的液体。
text3 = 曾经进行过97次测试（包括水、咖啡、啤酒、苏打水等饮品，诸如硫酸、雨刷液和机油等非消费品以及通常不以液态存在的物质，例如氮、铁和玻璃），无不成功。

[SCP-372]
image path = 372.jpg
align x = left
align y = bottom
disablebackground = true
text1 = SCP-372是一种未知物种的生物，身长从头到尾约5英尺（2米），重约9.2磅（45千克）。身体细长，有八对窄足。
text2 = SCP-372能够预测周围任何生命的动作，并使用这种技巧隐藏在寻找它的人的脑后和盲点。
text3 = 若发生收容失效，所有工作人员必须留意余光所及之处闪过的任何动静。

[SCP-427]
image path = 427.jpg
align x = center
align y = bottom
disablebackground = true
text1 = SCP-427是一个小型的，装饰华丽的银色抛光表面小盒。
text2 = SCP-427是在将一粒SCP-500放入SCP-914的输入室并“精加工”后转换出来的，它在关闭时没有显示异常活动。当SCP-427打开并暴露于有机组织下时，它会迅速治愈细胞损伤并能在一定程度上净化侵入机体的化合物或传染病。
text3 = 然而，长期接触它将产生严重的健康危害。当项目治愈损伤时，它同时也会自行优化被治疗者的生物系统。D级工作人员在该装置下暴露了1小时以上后变异为一个无定形生物。
text4 = 由SCP-427创造的“血肉野兽”（SCP-427-1实例）具有高度侵略性，会对其视野内的任何人员造成致命攻击。它们对大多数已知的武器都有很强的抗性。

[SCP-500]
image path = 500.jpg
align x = right
align y = bottom
text1 = SCP-500是装于一塑料小罐内的红色药片，撰写本段时数目为47。
text2 = 口服一片药后，可在两小时内有效治愈受试者的所有疾病，具体时间取决于受试者病情的严重程度和病变区域大小。
text3 = 尽管进行了大量的试验，但所有人工合成SCP-500的主要成分的尝试均以失败告终。

[SCP-513]
image path = 513.jpg
align x = center
align y = center
disablebackground = true
text1 = 物理上，SCP-513是一个没有特别之处，严重锈蚀的牛铃。由于其表面的严重锈蚀，因此没有找到任何标记或是刻印痕迹。
text2 = 当有有感知生物个体暴露于SCP-513产生的铃声约一小时后，该个体称其开始瞥见一个被命名为SCP-513-1的实体。
text3 = 迄今为止的所有讯问都表明SCP-513-1是一个高大且消瘦的人形生物，并且有着一双大得不正常的手。

[SCP-682]
image path = 682.jpg
align x = right
align y = bottom
text1 = SCP-682是一个未知来源的大型爬行纲动物。在收容中几次与它交流中，SCP-682表示它憎恶所有生命。
text2 = SCP-682被观测到有着极高的力量，速度和反应速度，虽然确切的程度会随着其形态而改变。它的恢复能力和适应能力令人难以置信，在87%的身体被摧毁或腐烂的情况下它仍然可以移动和交流。
text3 = SCP-682必须尽快被处决。

[SCP-714]
image path = 714.jpg
align x = center
align y = center
disablebackground = true
text1 = SCP-714外观上是一个绿色的玉戒指，已被证明能够扩张和收缩以完美贴合任何接触它的人的手指，尽管这是其最次要的特性。
text2 = 佩戴SCP-714有几个主要影响，包括精疲力竭、休息/睡眠的冲动，以及反应减慢和削弱精神力量。
text3 = SCP-714的佩戴者对各种化学物质表现出更高的耐受性，并对模因和精神影响具有异常高的抗性。

[SCP-860]
image path = 860.jpg
align x = center
align y = center
