text1 = SCP-173由钢筋混凝土制成，并带有Krylon品牌的喷漆痕迹，它可移动并且极具敌意。
text2 = 该物体在直接视线内无法移动。SCP-173之间的视线时刻都不得中断。派往收容间的人员要在眨眼前相互提醒。

