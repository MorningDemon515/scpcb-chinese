disablebackground = true
text1 = SCP-049是一个人形实体，外形与中世纪的瘟疫医生相符。现已几乎无法将服装与服装内的体形区分开來。
text2 = SCP-049的触碰对人类极其致命。当有人类个体与SCP-049发生直接接触后，该个体（下称SCP-049-2）将[数据删除]并使其所有生理机能停止。
text3 = 随后，SCP-049会从体内生成一个[数据删除]材质的手术包，内含外科手术刀、针线及数瓶成分未知的药水。此时SCP-049开始解剖SCP-049-2并向其体内注射多种化学药品。
text4 = 大约20分钟后，SCP-049会将SCP-049-2缝合并回归温顺状态。几分钟后SCP-049-2会恢复生命迹象并重新开始活动。

[SCP-066]
