text1 = SCP-1025是一本硬皮书，约1,500页。其封面和书脊上都印着题目“普通疾病大百科”。
text2 = 现在还没有找到和这本书一样题目和出版社的副本，并且关于这个出版社也没有任何记录存在。
text3 = 这本书的读者似乎会表现出他们所读到的疾病的症状。这些症状需要[已编辑]到[已编辑]小时后才能显现。

[SCP-1123]
