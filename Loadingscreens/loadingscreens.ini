text1 = SCP-066是一团由纱线和丝带编成的辫子组成的不定形物，重约一千克。
text2 = 在事件066-2（详见事件报告066-2）后，SCP-066开始显示与其原有特性高度不一致的行为。
text3 = SCP-066现在表现出较高的机动性，并且任何人类在场时均会产生音符及异常效果，无论人类是否与其互动。

