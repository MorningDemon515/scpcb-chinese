text1 = SCP-895是一个从[已编辑]太平间回收的华丽橡木棺材。
text2 = SCP-895会导致50米范围内的视频和拍照设备中断，并产生持续的真实的的幻象，其持续时间和规律性与摄像机与SCP-895的距离相对应。
text3 = 在距离SCP-895五米的范围内（现为10米），拍摄的镜头会对大多数人员造成严重的心理创伤和狂乱。

[SCP-914]
