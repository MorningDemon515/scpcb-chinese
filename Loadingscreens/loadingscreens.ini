text1 = SCP-970是一种空间异常现象，即多个房间出现了群体自我循环。在所有的事例中其表现为：一连串位于同一直线上的门，连续打开并穿过后将回到初始位置。
text2 = 这些房间的变化不会影响相邻的房间和楼层，目前尚没有能解释该现象的理论。
text3 = 自从首次发现SCP-970现象以来，又发现了更多此类现象，其中[已编辑]%位于Sector-19的800公里半径范围内。

[SCP-1025]
