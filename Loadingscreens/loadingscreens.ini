text1 = SCP-096通常极其温驯，隔间内的压力探测器显示其在一天中的大部分时间里它都在东侧墙边来回踱步。
text2 = 然而，当有人看到SCP-096的脸时，无论是直接的，还是通过录像，甚至是通过照片，只要是概念层面的“看到”，它都会进入严重的悲伤状态。
text3 = 在被看后大约一到两分钟，SCP-096将冲向看到它脸的人。

[SCP-106]
image path = 106.jpg
align x = right
align y = bottom
text1 = SCP-106似乎是一个年长的人形生物，通常有着高度腐烂的外观。这种外观可能会有所不同，但在所有形式的描述中都可以观察到“腐烂”的特征。
text2 = SCP-106会对其接触的所有固体物质产生“腐蚀”效应，在接触后数秒内导致物质的物理性崩溃。材料会被观察到生锈、腐烂和开裂，并产生类似于包裹在在SCP-106体表的黑色粘液状物质。
text3 = SCP-106可以穿过固体物质，并将它的猎物拉入假定为它的“口袋次元”的物质种，从而捕获并杀死猎物。

[SCP-173]
