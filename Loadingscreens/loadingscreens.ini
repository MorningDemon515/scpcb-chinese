text1 = SCP-1123是一个人类头骨是一个失去了下颌和全部牙齿的人类头骨。在其前额外部是用人血写成的近代高棉文字，翻译为“记住”。
text2 = 基因检测证实头骨和血液来自同一个人。高棉文字严重褪色，绝大多数人无法在五米外看到这段文字。
text3 = 距离对象1米或更近的对象会报告血液是新鲜的，好像“仍然是湿的”，伴随着其他异常的感官现象，包括气味、声音和触觉反应。

