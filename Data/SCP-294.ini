;color = 液体的颜色
;alpha = 液体的透明度（0.0 = 完全透明，1.0 = 完全不透明）
;glow = 液体是否发光（true/false）

;sound = 玩家饮用时播放的音效
;dispensesound = 制作液体时的声音（默认"SFX\SCP\294\dispense1.ogg"）

;lethal = true/false
;deathmessage = 玩家饮用液体死亡后显示的死亡信息

;blur = 喝下液体后屏幕保持模糊的时间
;message = 喝下液体后显示的文本
;damage = 增加的伤害值
;blood loss = 增加了流血值
;stomachache = true/false，与SCP-1025引发的阑尾炎效果一致（体力下降+有关胃痛的信息）

;stamina effect = 改变体力的消耗速度（1.0=正常，2.0=下降速度x2，0.0=无变化）
;stamina effect timer = 体力消耗改变效果的持续时间
;blink effect，blink effect timer

;explosion = true/false，创建一个跟B门爆炸相似的爆炸

